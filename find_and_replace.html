<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-4">
          <h1 class="page-header text-center">Find and Replace</h1>

          <form id="find-replace">
            <div class="form-group">
              <input id="string" class="form-control" type="text" placeholder="Enter some text for find and replace" required autofocus>
            </div>

            <div class="form-group">
              <input id="contain" class="form-control" type="text" placeholder="Enter the word you would like to find" required autofocus>
            </div>

            <div class="form-group">
              <input id="replace" class="form-control" type="text" placeholder="Enter the word you would like to replace" required autofocus>
            </div>

            <div class="button-wrapper">
              <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>

          <div id="result-wrapper">
            <p>Here are your results:</p>
            <p id="result"></p>
          </div>
        </div>
        </div>
      </div>
  </body>
</html>
